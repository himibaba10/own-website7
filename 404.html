<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/9ccc5632da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

    <!-- CSS file for only this page -->
    <link rel="stylesheet" href="./css/404.css" />

    <title>Page Not Found</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="section">
        <a href="./"><img src="./assets/Logo.svg" alt="" /></a>
        <ul id="nav-links">
          <li><a href="./">Home</a></li>
          <li><a href="./product.html">Product</a></li>
          <li><a href="./pricing.html">Pricing</a></li>
          <li><a href="./about-us.html">About Us</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./blog.html">Blog</a></li>
        </ul>
        <div id="hamburger-icon">
          <script>
            let icon = document.getElementById("hamburger-icon");
            let navLinks = document.getElementById("nav-links");
            let animation = bodymovin.loadAnimation({
              container: icon,
              path: "./assets/hamburger icon.json",
              render: "svg",
              loop: false,
              autoplay: false,
              name: "hamburger menu",
            });
            icon.onclick = () => {
              if (!icon.className.includes("active")) {
                icon.classList.add("active");
                animation.play();
                navLinks.style.display = "block";
                setTimeout(() => {
                  animation.pause();
                }, 500);
              } else {
                animation.play();
                icon.classList.remove("active");
                navLinks.style.display = "none";
                setTimeout(() => {
                  animation.stop();
                  navLinks.style.display = "none";
                }, 500);
              }
            };
          </script>
        </div>
        <a href="#" class="clone-project-button">Clone Project</a>
      </nav>
    </header>
    <main>
      <section id="section-404">
        <div class="section-404-wrapper">
          <img src="./assets/Contact page shapes.png" alt="" />
          <span>404</span>
          <h1>Page Not Found</h1>
          <p>The page you are looking for doesn't exist or has been moved</p>
          <a href="./">Back to Home</a>
        </div>
      </section>
    </main>
  </body>
</html>
